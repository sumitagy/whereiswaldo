<html>
<body>


<img src="waldo1.jpg" height="600" width="1000" usemap="#waldo1map" onclick="showCoords(event)"> 

<p id="demo"></p>

<script>
function showCoords(event) {
  var x = event.screenX;
  var y = event.screenY;
  var coords = "X coords: " + x + ", Y coords: " + y;
  document.getElementById("demo").innerHTML = coords;
}
</script>

</body>
</html>
